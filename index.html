<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Haneen</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">Haneen</div>
      <div class="links">
        <a class="active" href="index.html">Home</a>
        <a href="letters.html">Letters</a>
        <a href="game.html">Game</a>
      </div>
    </nav>

    <header class="hero">
      <div class="kicker">birthday website</div>
      <h1>Happy Birthday, Haneen</h1>
      <p>
        This is a small world made for you. Click around and discover things.
      </p>
    </header>

    <div class="card">
      <div class="kicker">explore</div>
      <h2>Wander</h2>
      <p>Tap the objects. Some open pages, some open surprises.</p>

      <div id="scene" class="scene" aria-label="Exploration scene">
        <a class="spot s-whale" href="game.html">
          <span class="label">Whale jumps</span>
        </a>

        <button class="spot s-notebook" type="button" data-open="poem">
          <span class="label">A poem fragment</span>
        </button>

        <a class="spot s-tent" href="letters.html">
          <span class="label">Open-when letters</span>
        </a>

        <button class="spot s-sesame" type="button" data-open="sesame">
          <span class="label">Sesame fortune</span>
        </button>

        <button class="spot s-radio" type="button" data-open="music">
          <span class="label">Our playlist</span>
        </button>

        <button class="spot s-stove" type="button" data-open="cook">
          <span class="label">Kitchen compliment</span>
        </button>

        <button class="spot s-trail" type="button" data-open="trail">
          <span class="label">Trail sign</span>
        </button>
      </div>
    </div>

    <div class="footer">Made just for you.</div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="top">
        <h2 id="modalTitle"></h2>
        <button class="btn" id="closeBtn" type="button">Close</button>
      </div>
      <p id="modalBody"></p>
      <div id="modalExtra" style="margin-top:12px;"></div>
    </div>
  </div>

  <script src="js/explore.js"></script>
</body>
</html>
