<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos</title>

  <!-- Use your existing site styling + font -->
  <link rel="stylesheet" href="css/styles.css?v=4" />

  <style>
    /* Photobook page skin */
    :root{
      --paper: #ffffff;
      --ink: rgba(31,31,31,0.92);
      --quiet: rgba(31,31,31,0.55);
      --hairline: rgba(31,31,31,0.12);
      --radius: 16px;
      --max: 1180px;
    }

    body{
      background: var(--paper);
      color: var(--ink);
    }

    /* Make the fixed nav feel lighter on this page */
    .nav{
      background: rgba(251,251,248,0.78);
      border-bottom: 1px solid rgba(31,31,31,0.08);
    }

    .page{
      padding-top: 88px; /* a bit more breathing room */
    }

    .photo-wrap{
      width: 100%;
      padding: 60px 90px 140px;
    }

    .photo-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 16px;
      margin: 20px 0 60px;
    }

    .photo-title{
      margin:0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .photo-meta{
      margin:0;
      font-size: 12px;
      color: var(--quiet);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Scattered editorial grid */
    .spread{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      column-gap: 80px;
      row-gap: 120px;
    }

    figure.shot{
      margin:0;
      cursor:pointer;
      user-select:none;
      transition: transform 160ms ease, opacity 160ms ease;
      max-width: 380px;
    }

    figure.shot:hover{
      transform: translateY(-2px);
    }

    .frame{
      padding: 0;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
    }
    
    .frame img{
      width:100%;
      height:100%;
      display:block;
      border-radius: 0;
      object-fit: cover;
    }

    figcaption{
      margin-top: 10px;
      font-size: 11px;
      color: rgba(31,31,31,0.55);
      letter-spacing: 0.8px;
      text-transform: uppercase;
      transform: translateX(10px);
    }

    .idx{
      letter-spacing: 0.6px;
    }

    .hint{
      color: var(--quiet);
      font-size: 12px;
      letter-spacing: 0.4px;
    }

    /* Layout variants, assigned via JS */
    /* Smaller editorial prints */
    .v1{ grid-column: 2 / span 3; }
    .v2{ grid-column: 7 / span 2; }
    .v3{ grid-column: 10 / span 2; }
    
    .v4{ grid-column: 3 / span 2; }
    .v5{ grid-column: 8 / span 3; }
    
    .v6{ grid-column: 1 / span 2; }
    .v7{ grid-column: 5 / span 2; }
    .v8{ grid-column: 9 / span 2; }

    /* gentle “imperfect” offsets */
    .t1{ transform: translateY(8px); }
    .t2{ transform: translateY(22px); }
    .t3{ transform: translateY(-6px); }
    .t4{ transform: translateY(14px); }

    /* Responsive: collapse to 2 columns then 1 */
    @media (max-width: 980px){
      .spread{ grid-template-columns: repeat(8, 1fr); }
      .v1{ grid-column: 1 / span 5; }
      .v2{ grid-column: 6 / span 3; }
      .v3{ grid-column: 1 / span 4; }
      .v4{ grid-column: 5 / span 4; }
      .v5{ grid-column: 1 / span 5; }
      .v6{ grid-column: 1 / span 4; }
      .v7{ grid-column: 5 / span 4; }
      .v8{ grid-column: 1 / span 8; }
    }

    @media (max-width: 640px){
      .spread{ grid-template-columns: repeat(1, 1fr); }
      .v1,.v2,.v3,.v4,.v5,.v6,.v7,.v8{ grid-column: 1 / -1; }
      .t1,.t2,.t3,.t4{ transform:none; }
      figcaption{ font-size: 11px; }
    }

    /* Lightbox (clean + “book” vibe) */
    .lightbox{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      padding: 28px;
      background: rgba(10,10,10,0.82);
      z-index: 9999;
    }

    .lightbox-inner{
      width: min(1100px, 96vw);
      display:grid;
      gap: 10px;
      justify-items: end;
    }

    .lightbox-img{
      width: 100%;
      height: auto;
      max-height: 82vh;
      object-fit: contain;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
    }

    .lightbox-bar{
      width: 100%;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    .lb-btn{
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font: inherit;
    }

    .lb-btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <!-- keep your site nav -->
  <nav class="nav">
    <div class="brand">04/03/2026</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="letters.html">Letters</a>
      <a href="game.html">Game</a>
      <a class="active" href="photos.html">Photos</a>
    </div>
  </nav>

  <main class="page">
    <div class="photo-wrap">
      <div class="photo-head">
        <h1 class="photo-title">Photos</h1>
        <p class="photo-meta" id="countMeta">0 prints</p>
      </div>

      <div class="spread" id="spread"></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <div class="lightbox-inner">
      <div class="lightbox-bar">
        <div id="lbIndex">(01)</div>
        <button class="lb-btn" id="lbClose" type="button">Close</button>
      </div>
      <img class="lightbox-img" id="lbImg" src="" alt="">
    </div>
  </div>

  <script>
    // Put your filenames here (same as before)
    const imageFiles = [
      "20251120_043252059_iOS.jpg",
      "20251120_043726143_iOS.jpg",
      "20251120_043741610_iOS.jpg",
      "20251120_074029585_iOS.jpg",
      "20251120_090850239_iOS.jpg",
      "20251121_014436872_iOS.jpg",
      "20251123_014451470_iOS.jpg",
      "20251214_114438000_iOS.jpg"
    ];

    const spread = document.getElementById("spread");
    const countMeta = document.getElementById("countMeta");

    // layout “recipes” that mimic editorial spreads
    const variants = ["v1","v2","v3","v4","v5","v6","v7","v8"];
    const tilts = ["","t1","t2","t3","t4"];
    const prints = ["p1","p2","p3"];

    // lightbox
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbIndex = document.getElementById("lbIndex");
    const lbClose = document.getElementById("lbClose");

    countMeta.textContent = `${imageFiles.length} prints`;

    function pad2(n){ return String(n).padStart(2,"0"); }

    imageFiles.forEach((file, i) => {
      const num = i + 1;
      const src = `assets/photos/${file}`;

      const fig = document.createElement("figure");
      fig.className = `shot ${variants[i % variants.length]} ${tilts[i % tilts.length]} ${prints[i % prints.length]}`;

      const frame = document.createElement("div");
      frame.className = "frame";

      const img = document.createElement("img");
      img.src = src;
      img.alt = `Photo ${num}`;

      frame.appendChild(img);

      const cap = document.createElement("figcaption");
      const left = document.createElement("span");
      left.className = "idx";
      left.textContent = `(${pad2(num)})`;

      cap.appendChild(left);

      fig.appendChild(frame);
      fig.appendChild(cap);

      fig.addEventListener("click", () => {
        lbImg.src = src;
        lbIndex.textContent = `(${pad2(num)})`;
        lightbox.style.display = "grid";
      });

      spread.appendChild(fig);
    });

    function closeLightbox(){
      lightbox.style.display = "none";
      lbImg.src = "";
    }

    lbClose.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      // close when clicking backdrop (not the image)
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.style.display !== "none") closeLightbox();
    });
  </script>
</body>
</html>
