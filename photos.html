<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos</title>
  <link rel="stylesheet" href="css/styles.css?v=1" />
  <style>
    body {
      margin: 0;
      font-family: "TeX Gyre Termes", serif;
      background: #fafafa;
    }

    .nav {
      padding: 20px;
      text-align: center;
    }

    .nav a {
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="photos.html">Photos</a>
  </nav>

  <main class="container">
    <h1>Photos</h1>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const imageFiles = [
      "20251120_043252059_iOS.jpg",
      "20251120_043726143_iOS.jpg",
      "20251120_043741610_iOS.jpg",
      "20251120_074029585_iOS.jpg",
      "20251120_090850239_iOS.jpg",
      "20251121_014436872_iOS.jpg",
      "20251123_014451470_iOS.jpg",
      "20251214_114438000_iOS.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    imageFiles.forEach(file => {
      const img = document.createElement("img");
      img.src = `assets/photos/${file}`;
      img.alt = "Photo";
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
      gallery.appendChild(img);
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>

</body>
</html>
